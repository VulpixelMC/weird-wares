name: Publish to GitHub Releases

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Upload To Github Release
      uses: xresloader/upload-to-github-release@v1.6.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        file: "build/libs/*.jar"
        update_latest_release: true
        overwrite: true

